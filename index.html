<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: system-ui, sans-serif;
        background: #cee6ff;
        color: #111827;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .wrapper {
        max-width: 700px;
        width: 100%;
        padding: 40px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        text-align: center;
    }

    h1 {
        margin-bottom: 10px;
        font-size: 2.2rem;
    }

    p {
        color: #6b7280;
        margin-bottom: 30px;
    }

    .links {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 15px;
    }

    a {
        padding: 14px;
        background: #6184d1;
        color: rgb(255, 255, 255);
        text-decoration: none;
        border-radius: 10px;
        transition: transform 0.2s ease;
    }

    a:hover {
        transform: translateY(-3px);
    }
</style>
</head>

<body>

<div class="wrapper">
    <h1>Welcome to Lab 1-8</h1>
    <p>Select a Week</p>

    <div class="links">
        <a href="wk1.html">Week 1</a>
        <a href="wk2.html">Week 2</a>
        <a href="wk3.html">Week 3</a>
        <a href="wk4.html">Week 4</a>
        <a href="wk5.html">Week 5</a>
        <a href="wk6.html">Week 6</a>
        <a href="wk7.html">Week 7</a>
        <a href="wk8.html">Week 8</a>
    </div>
</div>

</body>
</html>
